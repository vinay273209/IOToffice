<!DOCTYPE html>
<html>
<head>
  <title>Smart Home Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      text-align: center;
    }

    h1 {
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin: 15px;
      width: 260px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    button {
      padding: 12px 20px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .on { background: #2ecc71; color: white; }
    .off { background: #e74c3c; color: white; }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

<h1>üè† Smart Home Dashboard</h1>

<div class="container">

  <div class="card">
    <h2>üí° Light</h2>
    <button class="on" onclick="send('home/light/set','ON')">ON</button>
    <button class="off" onclick="send('home/light/set','OFF')">OFF</button>
    <div class="status" id="lightStatus">Status: --</div>
  </div>

  <div class="card">
    <h2>üåÄ Fan</h2>
    <button class="on" onclick="send('home/fan/set','ON')">ON</button>
    <button class="off" onclick="send('home/fan/set','OFF')">OFF</button>
    <div class="status" id="fanStatus">Status: --</div>
  </div>

  <div class="card">
    <h2>üå° Temperature</h2>
    <h3><span id="temp">--</span> ¬∞C</h3>
  </div>

  <div class="card">
    <h2>üíß Humidity</h2>
    <h3><span id="hum">--</span> %</h3>
  </div>

</div>

<script>

// ===== MQTT CONNECTION =====
const client = mqtt.connect(
  "wss://z9262f1f.ala.eu-central-1.emqxsl.com:8084/mqtt",
  {
    username: "NIET_273209",
    password: "Yaniv@273209",
    clientId: "dashboard_" + Math.random().toString(16).substr(2, 8),
    reconnectPeriod: 3000
  }
);

// ===== ON CONNECT =====
client.on("connect", function () {
  console.log("Connected to EMQX");

  client.subscribe("home/light/status");
  client.subscribe("home/fan/status");
  client.subscribe("home/temperature");
  client.subscribe("home/humidity");
});

// ===== RECEIVE DATA =====
client.on("message", function (topic, message) {

  const msg = message.toString();

  if (topic === "home/light/status") {
    document.getElementById("lightStatus").innerText = "Status: " + msg;
  }

  if (topic === "home/fan/status") {
    document.getElementById("fanStatus").innerText = "Status: " + msg;
  }

  if (topic === "home/temperature") {
    document.getElementById("temp").innerText = msg;
  }

  if (topic === "home/humidity") {
    document.getElementById("hum").innerText = msg;
  }
});

// ===== SEND COMMAND =====
function send(topic, message) {
  client.publish(topic, message);
}

</script>

</body>
</html>
